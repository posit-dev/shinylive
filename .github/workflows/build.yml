      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # =====================================================
      # Deploy content to S3
      # =====================================================
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        env:
          AWS_ACCOUNT_ID: "341745101194"
          AWS_REGION: us-east-1
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/DeployShinylive
          role-session-name: gha-deploy-shinylive
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          pip install awscli
          echo "Foo content" > foo.txt
          aws s3 sync foo.txt s3://shinylive.io --delete


